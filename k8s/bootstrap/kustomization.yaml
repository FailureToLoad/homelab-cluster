apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
  # Azure Key Vault authentication
  - name: azure-secret
    namespace: core-external-secrets
    files:
      - secrets/azure/client-id
      - secrets/azure/client-secret
      - secrets/azure/tenant-id
    options:
      disableNameSuffixHash: true

  # Cilium CA certificates
  - name: cilium-ca
    namespace: core-cilium
    files:
      - secrets/cilium/ca.crt
      - secrets/cilium/ca.key
    options:
      disableNameSuffixHash: true

  # Hubble server certificates
  - name: hubble-server-certs
    namespace: core-cilium
    files:
      - secrets/cilium/ca.crt
      - secrets/cilium/tls.crt
      - secrets/cilium/tls.key
    type: kubernetes.io/tls
    options:
      disableNameSuffixHash: true
