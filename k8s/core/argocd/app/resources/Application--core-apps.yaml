apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core
  namespace: core-argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:FailureToLoad/homelab-cluster.git
    targetRevision: main
    path: k8s/core
  destination:
    server: https://kubernetes.default.svc
    namespace: core-argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
