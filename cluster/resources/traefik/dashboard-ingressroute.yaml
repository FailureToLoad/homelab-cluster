apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: core-networking
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.zonkey-broadnose.ts.net`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
