apiVersion: apps/v1
kind: Deployment
metadata:
  name: datamonster
  namespace: datamonster
  labels:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: datamonster
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: datamonster
        app.kubernetes.io/component: web
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
        - name: datamonster
          image: batcomputer-gse9eyezfzhubya2.azurecr.io/datamonster-web:latest # {"$imagepolicy": "flux-system:datamonster"}
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: datamonster
  namespace: datamonster
  labels:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: web
spec:
  selector:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: 80
