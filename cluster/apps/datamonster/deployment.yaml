apiVersion: apps/v1
kind: Deployment
metadata:
  name: datamonster
  namespace: datamonster
  labels:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: datamonster
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: datamonster
        app.kubernetes.io/component: web
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: datamonster
          image: ghcr.io/failuretoload/datamonster-web:2025.12.12-18 # {"$imagepolicy": "flux-system:datamonster"}
          env:
            - name: API_URL
              value: "http://datamonster-api:8080"
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: datamonster
  namespace: datamonster
  labels:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: web
spec:
  selector:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datamonster-api
  namespace: datamonster
  labels:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: datamonster
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: datamonster
        app.kubernetes.io/component: api
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: datamonster-api
          image: ghcr.io/failuretoload/datamonster-api:2025.12.12-15 # {"$imagepolicy": "flux-system:datamonster-api"}
          env:
            - name: CLIENT_ID
              value: "datamonster"
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: datamonster-oidc
                  key: client-secret
            - name: ISSUER_URL
              value: "https://auth.electriclantern.net"
            - name: REDIRECT_URL
              value: "https://data-monster.net/auth/callback"
            - name: INTROSPECT_URL
              value: "https://auth.electriclantern.net/api/oidc/introspection"
            - name: FRONTEND_URL
              value: "https://data-monster.net"
            - name: VALKEY_ADDR
              value: "valkey.valkey.svc.cluster.local:6379"
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /heartbeat
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: datamonster-api
  namespace: datamonster
  labels:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: api
spec:
  selector:
    app.kubernetes.io/name: datamonster
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
