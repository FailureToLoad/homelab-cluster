apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: auth-db
  namespace: auth
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    storageClass: longhorn
    size: 5Gi
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
  namespace: auth
  labels:
    app.kubernetes.io/name: lldap
    app.kubernetes.io/version: "0.6.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lldap
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lldap
        app.kubernetes.io/version: "0.6.1"
    spec:
      containers:
        - name: lldap
          image: lldap/lldap:v0.6.1
          ports:
            - containerPort: 3890
              name: ldap
            - containerPort: 17170
              name: http
          env:
            - name: TZ
              value: "UTC"
            - name: LLDAP_LDAP_BASE_DN
              value: "dc=homelab,dc=local"
            - name: LLDAP_LDAP_USER_DN
              valueFrom:
                secretKeyRef:
                  name: lldap
                  key: admin-user
            - name: LLDAP_LDAP_USER_PASS
              valueFrom:
                secretKeyRef:
                  name: lldap
                  key: admin-pass
            - name: LLDAP_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: lldap
                  key: jwt-secret
            - name: LLDAP_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: auth-db-app
                  key: uri
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lldap
  namespace: auth
  labels:
    app.kubernetes.io/name: lldap
spec:
  selector:
    app.kubernetes.io/name: lldap
  ports:
    - port: 3890
      targetPort: 3890
      name: ldap
    - port: 17170
      targetPort: 17170
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lldap
  namespace: auth
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: lldap
      port:
        number: 17170
  tls:
    - hosts:
        - lldap
