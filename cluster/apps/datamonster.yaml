apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datamonster
  namespace: core-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  sources:
    - repoURL: git@github.com:FailureToLoad/homelab-cluster.git
      targetRevision: main
      path: cluster/resources/datamonster
  destination:
    name: in-cluster
    namespace: datamonster
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
