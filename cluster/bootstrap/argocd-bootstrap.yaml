apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: core-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: git@github.com:FailureToLoad/homelab-cluster.git
    targetRevision: main
    path: cluster/apps
  destination:
    name: in-cluster
    namespace: core-argocd